<div class="districts">
    <h1>Districts</h1>
  </div>
  <div class="container">
    <div class="row">
      @for (item of districts; track item.id) {
        <div class="col">
          <app-cards 
            [title]="item.title"
            [description]="item.description"
            [imgLink]="item.imgLink">
          </app-cards>
        </div>
      }
    </div>
  </div>
